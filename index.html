<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translator App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="head">Simple Translation App</h1>
      <div class="wrapper">
        <div class="text-input">
          <textarea class="from-text" placeholder="Enter text"></textarea>
          <textarea
            class="to-text"
            placeholder="Transaltion"
            readonly
            disabled
          ></textarea>
        </div>
        <ul class="controls">
          <li class="row from">
            <div class="icons">
              <i id="from" class="fas fa-volume-up fa-lg"></i>
              <i id="from" class="fas fa-copy fa-lg"></i>
            </div>
            <select>
              <option value="en-US">English</option>
              <option value="hi-IN">Hindi</option>
              <option value="ne-NP">Nepali</option>
            </select>
          </li>
          <li class="exchange">
            <i class="fas fa-exchange-alt"></i>
          </li>
          <li class="row to">
            <select>
              <option value="hi-IN">Hindi</option>
              <option value="ne-NP">Nepali</option>
              <option value="en-US">English</option>
            </select>
            <div class="icons">
              <i id="to" class="fas fa-volume-up fa-lg"></i>
              <i id="to" class="fas fa-copy fa-lg"></i>
            </div>
          </li>
        </ul>
      </div>
      <button>Translate Text</button>
    </div>

    <script src="js/countries.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
